<div class="main">
    <app-menu-pags></app-menu-pags>
    <div class="div-table">
        <h1>Tabla de informacion de los pacientes</h1>
        <h4>Buscar paciente:
            <input (keyup)="buscarCedula()" type="text" placeholder="Cedula Paciente" [(ngModel)] = 'cedula' maxlength="10">
        </h4>
        <table>
            <thead>
                <th></th>
                <th>Cedula</th>
                <th>Nombres</th>
                <th>Apellidos</th>
                <th>Celular</th>
                <th>Direccion</th>
                <th>Email</th>
                <th>Fecha Nac.</th>
            </thead>
            <tbody>
                <tr *ngFor="let colaborador of lista_colaboradores">
                    <th class="acciones">
                        <svg (click)="eliminiar(colaborador.cedula)" width="16" height="16" fill="currentColor"
                            class="bi-trash-fill" viewBox="0 0 16 16">
                            <path
                                d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z" />
                        </svg>
                        <svg (click)="editar(colaborador.cedula)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="fa bi-pen-fill" viewBox="0 0 16 16">
                            <path
                                d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001z" />
                        </svg>
                    </th>
                    <td>{{colaborador.cedula}}</td>
                    <td>{{colaborador.nombres}}</td>
                    <td>{{colaborador.apellidos}}</td>
                    <td>{{colaborador.celular}}</td>
                    <td>{{colaborador.direccion}}</td>
                    <td>{{colaborador.email}}</td>
                    <td>{{colaborador.fechaNacimiento}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
